<!DOCTYPE html>
<html>
<head>
  <title>BookMyShow Movie Alert</title>
</head>
<body>
  <h1>Subscribe for Movie Show Alerts</h1>
  <form action="http://127.0.0.1:5000/subscribe" method="POST">
    <label>Movie Name:</label><br>
    <input type="text" name="movie" required><br><br>

    <label>City:</label><br>
    <input type="text" name="city" required><br><br>

    <label>Telegram Username (without @):</label><br>
    <input type="text" name="telegram_username" required><br><br>

    <button type="submit">Subscribe</button>
  </form>

  <br><br>

</body>
</html>
